<template>
  <template if:true={meetingRoomInfo}>
        <div class="slds-p-around_medium lgc-bg" onclick={tileClickHandler}>

                <p class="slds-truncate" title={meetingRoomInfo.roomCapacity}>Room
                    Capacity:{meetingRoomInfo.roomCapacity}
                </p>
            </lightning-tile>
        </div>
    </template>
</template>
